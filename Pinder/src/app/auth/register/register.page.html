
<ion-content>
  <div style="margin:20%;"></div>
<ion-card>
  <ion-card-header text-center>
    <ion-card-title ></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="registerForm">
    <div class="padding"></div>
    <ion-item class="rounded">
      <ion-input formControlName="email" type="email" placeholder="email" name="email"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.email">
        <div class="error-messages" *ngIf="registerForm.get('email').hasError(error.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          <ion-label color="danger"><ion-icon name="information-circle-outline"></ion-icon><span>{{error.message}}</span></ion-label>
        </div>
      </ng-container>
    </div>
    <div class="padding"></div>
    <ion-item class="rounded">
      <ion-input formControlName="password" type="password" placeholder="password" name="password"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-messages" *ngIf="registerForm.get('password').hasError(error.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
          <ion-label color="danger"><ion-icon name="information-circle-outline"></ion-icon><span>{{error.message}}</span></ion-label>
        </div>
      </ng-container>
    </div>
    <div class="padding"></div>
    <ion-item class="rounded">
      <ion-input formControlName="retype_password" type="password" placeholder="retype your password" name="retype-password" ></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.retype_password">
        <div class="error-messages" *ngIf="registerForm.get('retype_password').hasError(error.type) && (registerForm.get('retype_password').dirty || registerForm.get('retype_password').touched)">
          <ion-label color="danger"><ion-icon name="information-circle-outline"></ion-icon><span>{{error.message}}</span></ion-label>
        </div>
      </ng-container>
    </div>
    <div class="padding"></div>
      <ion-button (click)="signupAction()" [disabled]="!registerForm.valid" shape="round" Expand="block" color="danger">Registrati</ion-button>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
