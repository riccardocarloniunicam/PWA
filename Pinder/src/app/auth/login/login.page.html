<ion-content>
  <div style="margin:40%;"></div>
<ion-card>
  <ion-card-header text-center>
    <ion-card-title ></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="padding"></div>
    <form [formGroup] ="loginForm">
    <ion-item class="rounded">
      <ion-input formControlName="username" type="text" placeholder="username" name="username"></ion-input>
    </ion-item>

<div class="error-messages">
  <ng-container *ngFor="let error of error_messages.username">
    <div class="error-messages" *ngIf="loginForm.get('username').hasError(error.type) && (loginForm.get('username').dirty || loginForm.get('username').touched)">
      {{error.message}}
    </div>
  </ng-container>
</div>


    <div class="padding"></div>
    <ion-item class="rounded">
      <ion-input formControlName="password" type="password" placeholder="password" name="password"></ion-input>
    </ion-item>
    <div class="error-messages">
      <ng-container *ngFor="let error of error_messages.password">
        <div class="error-messages" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          {{error.message}}
        </div>
      </ng-container>
    </div>
    


    <div class="padding"></div>
     <ion-button (click)="login()" [disabled]="!loginForm.valid" shape="round" size="default" color="primary" expand="block">Login</ion-button>
    <span class="divider line one-line">or</span>
      <ion-button [routerLink]="['/register']"shape="round" Expand="block" color="danger">Registrati</ion-button>
    </form>
  </ion-card-content>
</ion-card>

</ion-content>
